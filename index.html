<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <h1 class="title">Welcome</h1>
            <h2 class="subtext">the recipe book which is your decition</h2>
            <h3>
                <div class="basket">
                    <h2>Your Basket</h2>
                    <p>Total: <span id="total">$0</span></p>
                </div>
            </h3>
    </div>

    <div class="selections">
    <h2 id="select-prompt">Please select your recipe</h2>

    <ul>
        <li>Pasta <span>£6.50</span> <div><img class="img" src="https://images.unsplash.com/photo-1611270629569-8b357cb88da9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"></div> <button data-price="6.50" class="buy-button">Buy Now</button>
            <li>Pizza <span>£11.99</span> <div><img class="img" src="https://plus.unsplash.com/premium_photo-1680303989900-b4b002b520c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80>"></div> <button data-price="1190" class="buy-button">Buy Now</button>
                <li>Curry <span>£7.69</span> <div><img class="img" src="https://images.unsplash.com/photo-1574484284002-952d92456975?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"></div> <button data-price="769" class="buy-button">Buy Now</button>

                </li>
            </li>
        </li>
    </ul>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const buyButtons = document.querySelectorAll(".buy-button");
    const totalElement = document.getElementById("total");
    let totalAmount = 0;

    buyButtons.forEach(button => {
        button.addEventListener("click", function() {
            const price = parseFloat(button.getAttribute("data-price")); // Parse as a float
            totalAmount += price;
            totalElement.textContent = `$${totalAmount.toFixed(2)}`; // Ensure two decimal places
        });
    });
});

    </script>
    
</body>
</html>
